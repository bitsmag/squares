<!doctype html>
<html>
  <head>
    <title>Squares</title>
    <style>
    body {
            font-family: Arial, Helvetica, sans-serif;
    }
    table{
      margin-left: auto;
      margin-right: auto;
    }
    .square{
      height: 50px;
      width: 50px;
    }

    #logo{
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-top: 5%;
      margin-bottom: 3%;
    }

    #scores{
      margin-left: auto;
      margin-right: auto;
      width: 485px;
    }

    #scores td{
      width: 25%;
      text-align: center;
    }

    #countdown{
      text-align: center;
    }

    .blueScore{
      background-color: #4fc1df;
    }
    .redScore{
      background-color: #e5337f;
    }
    .orangeScore{
      background-color: #fab823;
    }
    .greenScore{
      background-color: #15b3ab;
    }

    /*
 * Pulse animation for score div
*/

@-webkit-keyframes pulse {
    0% { -webkit-transform: scale(1); }
    50% { -webkit-transform: scale(1.2); }
    100% { -webkit-transform: scale(1); }
}
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}
.pulse {
    -webkit-animation-name: pulse;
    animation-name: pulse;
    animation-duration: 0.3s;
    animation-iteration-count: 1;
    animation-timing-function: ease-out;
    animation-fill-mode: forwards;
}

    </style>
  </head>
  <script>
  // Information about the player which is sent with every socket
  var playerInfo = {matchID: '{{matchID}}',
            playerName: '{{playerName}}'};
  </script>
  <body>
    <img id="logo" src="/img/logo03.svg"/>
    <!--<h2>{{ matchID }}</h2>-->
    <h3 id="countdown"></h3>
    <br/><br/>

    <table id="scores"></table>

    <ul id="list"></ul>
    <div id=board></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="/js/match.js"></script>
    <link rel="stylesheet" href="/css/squareAnimation.css">
  </body>
</html>
