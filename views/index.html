<!doctype html>
<html>
  <head>
    <title>Squares</title>
    <style>
      #logo{
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 5%;
        margin-bottom: 5%;
      }
    </style>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <img id ="logo" src="/img/logo.svg"/>

    <div class="form-style-8">
      <h2>Create a new match.</h2>
      <form>
        <input id="cPlayerName" type="text" name="field1" autocomplete="off" placeholder="Name">
        <input id="createMatchButton" type="button" value="GO!" />
      </form>
    </div>

    <div class="form-style-8">
      <h2>Join a match.</h2>
      <form>
        <input id="jPlayerName" type="text" name="field1" autocomplete="off" placeholder="Name">
        <input id="matchId" type="text" name="field2" autocomplete="off" placeholder="Match ID">
        <input id="joinMatchButton" type="button" value="GO!" />
      </form>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
  function createMatch(){
    var redirect = '/createMatch/' + $('#cPlayerName').val();;
    window.location.assign(redirect);
    return false;
  }
  $('#createMatchButton').click(function(){
    return createMatch();
  });
  $('#cPlayerName').keydown(function(event){
    if(event.keyCode===13){
      return createMatch();
    }
  });

  function joinMatch(){
    var redirect = '/match/f/' + $('#matchId').val() + '/' + $('#jPlayerName').val();
    window.location.assign(redirect);
    return false;
  }
  $('#joinMatchButton').click(function(){
    return joinMatch();
  });
  $('#matchId').keydown(function(event){
    if(event.keyCode===13){
      return joinMatch();
    }
  });
  $('#jPlayerName').keydown(function(event){
    if(event.keyCode===13){
      return joinMatch();
    }
  });
  </script>
</html>
