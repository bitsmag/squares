<!doctype html>
<html>
  <head>
    <title>Squares</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
    }
      #logo{
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 5%;
        margin-bottom: 5%;
      }

      form {
        text-align: center;
        margin-top, margin-bottom: 2%;
      }
    </style>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <body>
    <img id="logo" src="/img/logo01.svg"/>
    <form id="createMatchForm" action="">
      <input id="cPlayerName" autocomplete="off" placeholder="Name">
      <br/>
      <input id="createMatchButton" type="submit" value="Create New Match">
    </form>
    <br/>
    <br/>
    <form id="joinMatchForm" action="">
      <input id="jPlayerName" autocomplete="off" placeholder="Name">
      <br/>
      <input id="matchId" autocomplete="off" placeholder="Match Id">
      <br/>
      <input id="joinMatchButton" type="submit" value="Join Match">
    </form>
  </body>

  <script>
  $('#createMatchButton').click(function(){
    var redirect = '/createMatch/' + $('#cPlayerName').val();;
    window.location.assign(redirect);
    return false;
  });

  $('#joinMatchButton').click(function(){
    var redirect = '/match/f/' + $('#matchId').val() + '/' + $('#jPlayerName').val();
    window.location.assign(redirect);
    return false;
  });
  </script>
</html>
